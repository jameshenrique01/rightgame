<h1 mat-dialog-title class="font-TituloModal">Cadastro de quadras
  <button mat-icon-button aria-label="close dialog" mat-dialog-close style="float: right; margin-top: 10px; margin-right: -15px;">
       <mat-icon style="color: #A1A1A1;">close</mat-icon>
  </button>
</h1>

<div mat-dialog-content style="padding-right: 0 !important; padding-left: 0 !important; width: 500px;">
  <form [formGroup]="cadastroQuadras">
    <div style="display: flex;flex-direction: column; margin-top: 20px; align-items: center; ">

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Nome</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="cadastroQuadras.get('name').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Modalidade</mat-label>
            <input formControlName="modality" matInput>
            <mat-error *ngIf="cadastroQuadras.get('modality').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Descrição</mat-label>
            <input formControlName="description" matInput>
            <mat-error *ngIf="cadastroQuadras.get('description').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Valor hora</mat-label>
            <input formControlName="amount" matInput>
            <mat-error *ngIf="cadastroQuadras.get('amount').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Tamanho da quadra</mat-label>
            <input formControlName="size" matInput>
            <mat-error *ngIf="cadastroQuadras.get('size').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div style="display: flex;flex-direction: row;">
      <div class="form-group">
        <label>Imagem:</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control">
      </div>
    </div>

  </form>
</div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="cadastrarQuadras()">Salvar</button>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
