<h1 mat-dialog-title class="font-TituloModal">Cadastro de quadras
  <button mat-icon-button aria-label="close dialog" mat-dialog-close style="float: right; margin-top: 10px; margin-right: -15px;">
       <mat-icon style="color: #A1A1A1;">close</mat-icon>
  </button>
</h1>

<div mat-dialog-content style="padding-right: 0 !important; padding-left: 0 !important; width: 500px;">
  <form [formGroup]="editarItem">
    <div style="display: flex;flex-direction: column; margin-top: 20px; align-items: center; ">

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Nome</mat-label>
            <input formControlName="name" matInput>
            <mat-error *ngIf="editarItem.get('name').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Valor</mat-label>
            <input formControlName="value" matInput>
            <mat-error *ngIf="editarItem.get('value').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Quantidade</mat-label>
            <input formControlName="quantity" matInput type="number">
            <mat-error *ngIf="editarItem.get('quantity').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

      <div style="display: flex;flex-direction: row;">
        <mat-form-field class="camposCadastroQuadra">
          <mat-label>Descrição</mat-label>
            <input formControlName="description" matInput>
            <mat-error *ngIf="editarItem.get('description').invalid" class="alert alert-danger">
              Campo obrigatório
            </mat-error>
        </mat-form-field>
      </div>

    </div>

  </form>
</div>


<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="putItem()">Salvar</button>
  <button mat-button mat-dialog-close>Fechar</button>
</div>
