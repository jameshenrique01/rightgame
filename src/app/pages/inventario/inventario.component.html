
<div style="display: flex;flex-direction: row;justify-content: space-between;margin: 20px;">
  <button mat-button class="buttonCadastros" (click)="openModalCadastrarItem()">Cadastrar item</button>
  <h1 style="font-size: 40px;  font-weight: 600;  color: #8c2b2b;">INVENTÁRIO</h1>
  <div></div>
</div>

<mat-grid-list cols="4" rowHeight="250px" gutterSize="16px">
  <mat-grid-tile *ngFor="let item of dataInventario.products">
    <mat-card class="cardCentroEsportivo">
      <mat-card-title class="tituloCardCentro">
        <mat-icon fontIcon="delete" (click)="excluirItem(item.id)" matTooltip="Excluir quadra" matTooltipPosition="above"></mat-icon>
        {{ item.name }}
        <mat-icon fontIcon="edit" (click)="openModalEditarItem(item.id)" matTooltip="Editar quadra" matTooltipPosition="above"></mat-icon>
      </mat-card-title>
      <mat-card-content style="display: flex; flex-direction: column; width: 90%;">
        <div class="linhaCardInfos" style="margin-left: 10px;">
          <span>Descrição: {{item.description}}</span>
        </div>
        <div class="linhaCardInfos" style="margin-left: 10px;">
          <span>Valor: {{item.value}}</span>
        </div>
        <div class="linhaCardInfos" style="margin-left: 10px;">
          <span>Quantidade: {{item.quantity}}</span>
        </div>
        <div class="linhaCardInfos" style="margin-left: 10px;">
          <span>Data de atualização: {{item.updated_at}}</span>
        </div>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
